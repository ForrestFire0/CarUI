<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Car UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/gauge_style.css">
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="libs/jquery.slim.min.js"></script>
    <script src="libs/gauge.min.js"></script>
    <script src="libs/snap.svg-min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</head>

<div id="photo">
    <img src="static/logo.png" style="height: 100%">
</div>
<div id="overlay">
    <div class="centered">
        <h1>Error: Unable to find port.</h1>
        <div>Ports found: </div>
        <div id="ports"></div>
        <input type="button" value="Add 'COM'" onclick="$('#portsSelect').val('COM')">
        <input type="text" name="" id="portsSelect">
        <input type="button" value="Submit" onclick="sendPort()">
    </div>
</div>


<body>
    <div id="cells">
        <div class="cell">2.7</div>
    </div>
    <div style="color:black" id="gauges">
        <div id="packVoltage" class="gauge-container"></div>
        Pack Voltage
        <div id="minVoltage" class="gauge-container"></div>
        Min Cell Voltage
        <div id="avgVoltage" class="gauge-container"></div>
        Avg. Cell Voltage
        <div id="maxVoltage" class="gauge-container"></div>
        Max Cell Voltage
    </div>
    <div style="position: relative; text-align: center;">
        <!-- Clock -->
        <div id="clock" style="text-align: center; font-size: 3vw; margin-top: 20px; font-weight: bolder;">
            0:00:00 AM
        </div>
        <!-- Logo -->
        <img src="static/export.png" width="85%" style="margin-left: -50px;">
        <!-- Status -->
        <div style='background-color: lightgrey; padding: 10px; border-radius: 20px;'>
            <div id="status" class='statusBox'>
                Waiting for data...
            </div>
            <div id="chgstatus" class='statusBox'>
                Waiting for charging data...
            </div>
        </div>
        <div
            style="width:93%; height: 25%; background-color: #DAF7A6; padding: 10px; box-shadow: 0 0 15px 0px #c6f56f; margin: 5px;">
            <svg id="voltages" viewBox="0 0 400 100"></svg>
        </div>
    </div>

    <div id="area-3">
        <svg id="temps" style="height: 16vw; width: 100%;"></svg>
        <div class="row">
            <div class="col-6" style=" font-weight: bolder; text-align: center;">
                <div id="current" class="gauge-container" style="margin-bottom: -15%;"></div>
                Current
            </div>
            <div class="col-6" style=" font-weight: bolder; text-align: center;">
                <div id="power" class="gauge-container" style="margin-bottom: -15%;"></div>
                Power
            </div>
        </div>
    </div>
    <div style='padding: 10%'>
        <div id="fanP" style="text-align: center;">0%</div>
        <div style="height: 16vw; width: 4vw; border-style: solid; border-radius: 5px; position: relative;">
            <div id="fanB"
                style="height: 0; width: 3.7vw; background-color: #00a9c7; position: absolute; bottom:0; z-index: -10;">
            </div>
        </div>
        <img src="static/fan.svg" style="width: 4vw; height: 4vw; margin-top: .7vw;"></img>
    </div>
    <div style='padding: 10%'>
        <div id="heatP" style="text-align: center;">0%</div>
        <div style="height: 16vw; width: 100%; border-style: solid; border-radius: 5px;position: relative;">
            <div id="heatB"
                style="height: 0; width: 100%; background-color: #C70039; position: absolute; bottom:0; z-index: -10;">
            </div>
        </div>
        <img src="static/fire.svg" style="width: 4vw; height: 4vw; margin-top: .7vw;">
    </div>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="graphics.js"></script>

</body>

</html>
